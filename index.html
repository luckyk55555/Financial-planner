<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Personal Finance Planner</h1>

    <!-- Currency Switcher -->
    <div>
        <label for="currency">Choose Currency:</label>
        <select id="currency" onchange="updateCurrencySymbol()">
            <option value="USD" selected>USD ($)</option>
            <option value="EUR">EUR (€)</option>
            <option value="GBP">GBP (£)</option>
            <option value="JPY">JPY (¥)</option>
        </select>
    </div>

    <!-- Income and Expense Calculator -->
    <div>
        <h2>Monthly Budget Calculator</h2>
        <label for="income">Enter Monthly Income (<span id="incomeCurrencySymbol">$</span>):</label>
        <input type="number" id="income" placeholder="Income">

        <label for="expenses">Enter Total Monthly Expenses (<span id="expensesCurrencySymbol">$</span>):</label>
        <input type="number" id="expenses" placeholder="Expenses">

        <button onclick="calculateBalance()">Calculate Balance</button>
        <p id="balanceResult"></p>
    </div>

    <!-- Savings Progress Bar -->
    <div>
        <h2>Savings Progress</h2>
        <label for="goal">Enter Savings Goal (<span id="goalCurrencySymbol">$</span>):</label>
        <input type="number" id="goal" placeholder="Goal">

        <label for="saved">Enter Amount Saved (<span id="savedCurrencySymbol">$</span>):</label>
        <input type="number" id="saved" placeholder="Saved">

        <button onclick="updateProgress()">Update Progress</button>

        <progress id="savingsProgress" value="0" max="100"></progress>
        <p id="progressText"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
